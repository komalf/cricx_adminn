<style>
    .ng-table-filters {
        display: none;
    }

    .fa-pull-right,
    .pull-right {
        float: right;
    }
</style>

<div class="app-content content container-fluid ng-scope">

    <div class="content-wrapper ">

        <div class="content-body ">

            <section id="file-export">

                <div class="row">

                    <div class="col-xs-12 ">

                        <div class="header _clearfix ">
                            <h1 class="ng-binding ng-scope ">BOOK LIST</h1>

                            <div class="downld">
                                <a href="" id="pdf"><img title="pdf" class="ng-scope" src="assets/pdf.png"></a>
                                <a href="" id="excel"><img title="Excel" class="ng-scope" src="assets/excel.png"></a>
                                <a href="" id="csv"><img title="csv" class="ng-scope" src="assets/csv.png"></a>
                            </div>
                        </div>

                    </div>

                    <br>

                    <form class="form form-horizontal ng-pristine ng-valid ">

                        <div class="form-body form-group ">

                            <div class="col-md-3 top_marg ">

                                <select
                                    class="form-control ng-pristine ng-untouched ng-valid localytics-chosen ng-empty "
                                    id="fancy_status">

                                    <option value=" ">---Select Status---</option>

                                    <option value="1 ">Open</option>

                                    <option value="2 ">Inactive</option>

                                    <option value="4 ">Suspended</option>

                                    <option value="6 ">Closed</option>

                                </select>
                                <div class="chosen-container chosen-container-single " style="width: 299px; " title=" "
                                    id="fancy_status_chosen">
                                    <a class="chosen-single">
                                        <div><b></b></div>
                                    </a>
                                    <div class="chosen-drop ">
                                        <ul class="chosen-results"></ul>
                                    </div>
                                </div>

                            </div>

                        </div>

                        <div class="form-body form-groups">

                            <div class="col-md-2 top_marg">
                                <button type="button" onclick="location.href='#!/bookdetails'"
                                    class="mr-1 mb-1 btn btn-outline-primary btn-min-width" style="width:100%">Add
                                    New</button>

                            </div>

                            <div class="col-md-2 top_marg">

                                <button type="button" class="mr-1 mb-1 btn btn-outline-danger btn-min-width "
                                    style="width: 100%;">Set Close</button>

                            </div>

                        </div>

                        <div class="row pull-right ">

                            <div class="col-md-12">
                                <label>
                                    <span class="ng-binding"><b>Total Records : </b>4</span>
                                </label>

                            </div>

                        </div>

                    </form>

                    <div class="card-body collapse in">

                        <div class="card-block card-dashboard ">
                            <div class="table-responsive ">

                                <table id="testttt" class="table table-striped table-bordered" style="text-align: center; white-space: nowrap;">
                                  <thead>
                                    <tr>
                                        <th><input type="checkbox" aria-label="checkbox"></th>
                                        <th>Edit</th>
                                        <th>EventName</th>
                                        <th>Book Header</th>
                                        <th>Status</th>
                                        <th>Rates</th>
                                        <th>IsActive</th>
                                        <th>IsAllowBet</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let Book of bookdata">
                                      <td><input type="checkbox" aria-label="checkbox"></td>
                                      <td><a [routerLink]="['/bookdetail']" class="ng-scope "><img src="assets/editpen.png " style="cursor:pointer;width: 20px;height: 20px; " alt="Edit "></a></td>
                                      <td>{{Book.eventName}}</td>
                                      <td>{{Book.headerName}}</td>
                                      <td>{{Book.status}}</td>
                                      <td><a target="_blank" class="ng-scope">
                                            <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i> </a></td>
                                       <td> <img title="Inactive " data-ng-src="close.png " style="cursor:pointer;width:20px;height:20px; " alt="Inactive " class="ng-scope " src="assets/close.png "></td>
                                       <td><img title="IsAllowBet " data-ng-src="checkmark.png " style="cursor:pointer;width:20px;height:20px; " alt="IsAllowBet " class="ng-scope " src="assets/checkmark.png "></td>
                                    </tr>




                                  </tbody>
                                     
                                </table>

                               
                            </div>

                        </div>

                    </div>

                </div>



            </section>

        </div>

    </div>

</div>
