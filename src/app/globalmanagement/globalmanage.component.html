<style>
    @media (min-width: 576px) {
        .checkcol-sm-2 {
            -ms-flex: 0 0 16.666667%;
            flex: 0 0 16.666667%;
            max-width: 12%;
        }

    }
</style>

<form class="row pl-3 mt-1 ng-pristine ng-valid ng-scope">
    <div class="custom-control custom-checkbox col-12 col-sm-2 checkcol-sm-2 ng-scope">
        <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="SatBet" value="SatBet">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description" data-for="SatBet">SatBet</span>
        </label>
    </div>

    <div class="custom-control custom-checkbox col-12 col-sm-2 checkcol-sm-2 ng-scope">
        <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="5Star" value="5Star"
                data-ng-click="selectSite(site.siteName)">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description" data-for="5Star">5Star</span>
        </label>
    </div>

    <div class="custom-control custom-checkbox col-12 col-sm-2 checkcol-sm-2 ng-scope">
        <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="Indian09" value="Indian09"
                data-ng-click="selectSite(site.siteName)">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description" data-for="Indian09">Indian09</span>
        </label>
    </div>

    <div class="custom-control custom-checkbox col-12 col-sm-2 checkcol-sm-2 ng-scope">
        <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="KingdomExch" value="KingdomExch"
                data-ng-click="selectSite(site.siteName)">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description" data-for="KingdomExch">KingdomExch</span>
        </label>
    </div>

    <div class="custom-control custom-checkbox col-12 col-sm-2 checkcol-sm-2 ng-scope">
        <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="BetBuzz" value="BetBuzz"
                data-ng-click="selectSite(site.siteName)">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description" data-for="BetBuzz">BetBuzz</span>
        </label>
    </div>

    <div class="custom-control custom-checkbox col-12 col-sm-2 checkcol-sm-2 ng-scope">
        <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="RBEXCH" value="RBEXCH"
                data-ng-click="selectSite(site.siteName)">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description" data-for="RBEXCH">RBEXCH</span>
        </label>
    </div>

    <div class="custom-control custom-checkbox col-12 col-sm-2 checkcol-sm-2 ng-scope">
        <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="PLAY7X" value="PLAY7X"
                data-ng-click="selectSite(site.siteName)">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description" data-for="PLAY7X">PLAY7X</span>
        </label>
    </div>

    <div class="custom-control custom-checkbox col-12 col-sm-2 checkcol-sm-2 ng-scope">
        <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="DREAM" value="DREAM"
                data-ng-click="selectSite(site.siteName)">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description" data-for="DREAM">DREAM</span>
        </label>
    </div>
</form>
<hr class="mt-1">
<div class="table-responsive">
    <table id="testttt" class="table table-striped table-bordered">
      <thead>
          <tr>
              <td>ID</td>
              <td>Name</td>
              <td>UserName</td>
              <td>Website</td>
              <td>Settle</td>
              <td>Status</td>
              <td>Cancel Bets</td>
          </tr>
      </thead>
        <tbody class="text-center">
            <tr *ngFor="let user of userdata">
                <td title="'Id'">{{user.id}}</td>
                <td title="'Name'">{{user.name}}</td>
                <td title="'Username'">
                    {{user.username}}</td>
                <td title="'Website'">
                    {{user.website}}</td>
                <td title="'Settle'"><button type="button" class="btn btn-sm btn-secondary tableBtn" data-toggle="modal"
                        >Settle</button></td>
                <td title="'Status'">
                    <i class="material-icons text-success font-weight-bold" data-ng-if="fancyActive"
                       >close</i>
                    <i class="material-icons text-danger font-weight-bold" data-ng-if="!fancyActive"
                       >check</i>
                </td>
                <td title="'Cancel Bets'"><button type="button" class="btn btn-sm btn-danger tableBtn">Cancel
                        Bets</button></td>
            </tr>
        </tbody>
    </table>
</div>
