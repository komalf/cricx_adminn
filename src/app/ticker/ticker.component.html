<style>
        .card-block {
            padding: 0 !important
        }
    </style>
    
    <div class="app-content content container-fluid ng-scope">
        <div class="content-wrapper">
            <div class="content-body">
                <section id="file-export">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="card">
                                <div class="header _clearfix">
                                    <h1 class="ng-binding ng-scope">TICKER LIST</h1>
                                    <div class="downld">
                                        <a href="" id="pdf"><img title="pdf" class="ng-scope" src="assets/pdf.png"></a>
                                        <a href="" id="excel"><img title="Excel" class="ng-scope"
                                                src="assets/excel.png"></a>
                                        <a href="" id="csv"><img title="csv" class="ng-scope" src="assets/csv.png"></a>
                                    </div>
    
                                </div>
                                <div class="card-body collapse in">
                                    <div class="card-block">
                                        <div class="repeater-default">
                                            <div data-repeater-list="car">
                                                <div data-repeater-item="">
                                                    <form class="form row ng-pristine ng-valid">
                                                        <div class="form-body">
                                                            <div class="col-md-2 top_marg">
                                                                <button type="button" [routerLink]="['/addticker']"
                                                                    class="mr-1 mb-1 btn btn-outline-primary btn-min-width ng-scope "
                                                                    style="width: 100%"> Add New</button>
    
                                                            </div>
                                                            <div class="col-md-2 top_marg">
    
                                                                <button type="button"
                                                                    class="mr-1 mb-1 btn btn-outline-danger btn-min-width ng-scope"
                                                                    style="width: 100%"><i class=""></i>Delete</button>
                                                            </div>
                                                            <div class="col-md-6"></div>
                                                            <div class="col-md-2 pull-right">
                                                                <label class="col-dm-2 label-control pull-right">
                                                                    <span><b>Total Records : </b><b
                                                                            class="ng-binding">2</b></span>
                                                                </label>
                                                            </div>
                                                        </div>
    
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body collapse in">
                                    <div class="card-block card-dashboard">
                                        <div class="table-responsive">
                                            <table id="testttt"
                                                class="table table-striped table-bordered file-export dataTable ng-scope"
                                                style="text-align: center; white-space: nowrap;">
                                               <thead>
                                                   <tr>
                                                        <th><input type="checkbox" aria-label="checkAll"></th>
                                                        <th>Edit</th>
                                                        <th>ID</th>
                                                        <th>Title</th>
                                                        <th>Active</th>
                                                   </tr>
                                               </thead>
                                               <tbody>
                                                   <tr *ngFor="let ticker of tickerdata">
                                                       <td><input type="checkbox"
                                                        aria-label="checkAll"></td>
                                                       <td><a [routerLink]="['/addticker']"><img src="assets/editpen.png"
                                                        style="cursor:pointer;width: 20px;height: 20px"
                                                        alt="EditTicker"></a></td>
                                                       <td>{{ticker.id}}</td>
                                                       <td>{{ticker.title}}</td>
                                                       <td><img data-ng-src="checkmark.png" title="Active"
                                                        style="cursor:pointer;width:20px;height:20px;"
                                                        alt="checkmark" class="ng-scope" src="assets/checkmark.png"></td>
                                                   </tr>



                                               </tbody>


                                            </table>
    
                                           
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
