<style>
    .card-block {
        padding: 0 !important
    }

    .card-body {
        padding: 0 !important;
    }

    .fa-pull-right,
    .pull-right {
        float: right;
    }
</style>

<div class="app-content content container-fluid ng-scope">
    <div class="content-wrapper">
        <div class="content-body">

            <section id="file-export">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="card">

                            <div class="header _clearfix">

                                <h1 class="ng-binding ng-scope">COMMENTRY LIST</h1>
                                <div class="downld">
                                    <a href="" id="pdf"><img title="pdf" class="ng-scope"
                                            src="assets/pdf.png"></a>
                                    <a href="" id="excel"><img title="Excel" class="ng-scope"
                                            src="assets/excel.png"></a>
                                    <a href="" id="csv"><img title="csv" class="ng-scope"
                                            src="assets/csv.png"></a>
                                </div>
                            </div>

                        </div>

                        <div class="card-body collapse in">
                            <div class="card-block">
                                <div class="repeater-default">
                                    <div data-repeater-list="car">
                                        <div data-repeater-item="">
                                            <form class="form row ng-pristine ng-valid">
                                                <div class="form-body">
                                                    <div class="col-md-2">
                                                        <select
                                                            class="form-control ng-pristine ng-untouched ng-valid localytics-chosen ng-empty">
                                                            <option value="" class="" selected="selected">Select Sport
                                                            </option>
                                                            <option label="Soccer" value="string:Soccer">Soccer</option>
                                                            <option label="Election" value="string:Election">Election
                                                            </option>
                                                            <option label="Tennis" value="string:Tennis">Tennis</option>
                                                            <option label="Cricket" value="string:Cricket">Cricket
                                                            </option>
                                                        </select>
                                                        <div class="chosen-container chosen-container-single" title="">
                                                            <a class="chosen-single" tabindex="-1">
                                                                <div><b></b></div>
                                                            </a>
                                                            <div class="chosen-drop">

                                                                <ul class="chosen-results"></ul>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-2 top_marg">
                                                        <button type="button"
                                                        [routerLink]="['/commentaryadd']"
                                                            class="mr-1 mb-1 btn btn-outline-success btn-min-width ng-scope"
                                                            style="width:100%">Add New</button>


                                                    </div>

                                                    <div class="col-md-2 top_marg">
                                                        <button type="button"
                                                            class="mr-1 mb-1 btn btn-outline-danger btn-min-width ng-scope"
                                                            style="width: 100%;"><i class=""></i>Delete</button>

                                                    </div>
                                                    <div class="col-md-4 pull-right">
                                                        <label class="label-control pull-right">
                                                            <span><b>Total Records :</b><b
                                                                    class="ng-binding">0</b></span>
                                                        </label>
                                                    </div>

                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body collapse in">
                            <div class="card-block card-dashboard">
                                <div class="table-responsive">
                                    <table id="testttt"
                                        class="table table-striped table-bordered file-export dataTable">
                                        <thead>
                                            <tr>
                                                <th><input type="checkbox"></th>
                                                <th>Edit</th>
                                                <th>Sport</th>
                                                <th>Commentry</th>
                                                <th>Show Text</th>
                                                <th>IS Active</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let comm of commentrydata">
                                                <td><input type="checkbox"></td>
                                                <td><a [routerLink]="['/commentaryadd']"class="ng-scope "><img
                                                    src="assets/editpen.png " style="cursor:pointer " width="20"
                                                    height="20" alt="editpen"></a></td>
                                                <td>{{comm.Sport}}</td>
                                                <td>{{comm.Commentry}}</td>
                                                <td>{{comm.showtext}}</td>
                                                <td> <img title="Active" data-ng-src="checkmark.png"
                                                    style="cursor:pointer;width:20px;height:20px;" class="ng-scope"
                                                    src="assets/checkmark.png"></td>
                                            </tr>


                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>
    </div>
</div>
